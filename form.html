<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please fill out the form below</h1>
    <form>
    <!-- First name input -->
        <label for="firstname">First name:</label> 
        <input type="text" id="firstname" name="firstname" placeholder="First Name">
        <br>
        <br>

    <!-- Last name input -->
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
        <br>
        <br>

    <!-- Food preferance name menu input -->
        <label for="food">Which food would you like to eat?</label>
        <select id="food" name="food">
            <option value="chicken">Chicken</option>
            <option value="steak">Steak</option>
            <option value="fish">Fish</option>
        </select>
        <br>
        <br>

    <!-- Food allergies paragrpah input -->
        <label for="allergies">Do you have any allergies?</label>
        <textarea name="allergies" id="allergies" placeholder="Hey Monte" minlength="1" maxlength="200"></textarea>
        <br>
        <br>
        
    <!-- Send button -->
        <input type="submit" value="Send">
    </form>
</body>
</html>
